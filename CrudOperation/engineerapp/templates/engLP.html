{%  extends 'main.html' %}
{% load static %}
{% block content %}

<h3 style="color: purple;"> Welcome {{engineer.name}} !</h3>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				
				{% csrf_token %}
				<!-- 
				{{ form.management_form }}	<!-- loopta individually bakması gerektiğini söylemek için management_form lazım-->
				<!-- {% for field in form %}
					{{field}}
					<hr>
				{% endfor %} -->
				{{form}}
				
				<div class="row"> 
					<input type="submit" name="Submit">
				{% if request.user.is_staff %}  <!-- to see the admin -->
        		<a style="margin-left: 10px;" class="btn btn-warning" href="{% url 'engineerapp:engineer' engineer.engineer_id %}"> Back to the Engineer Page </a>
        		{% endif %}
        		{% if not request.user.is_staff %}  <!-- to see the user -->
        		<a style="margin-left: 10px;" class="btn btn-warning" href="{% url 'engineerapp:user-page' %}"> Back to the User Page </a>
        		{% endif %}
				</div>
			</form>

		</div>
	</div>
</div>

{% endblock %}
